<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Administracion de los temas de juego</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body style="background: black">
	<div th:switch="${topics}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null" style="color:white">No se encuentra ningun tema</h2>
				<div th:case="*">
					<h2 class="my-5" style="color:white">Administracion de temas de juego</h2>
					<MARQUEE style="color:white"> Taller Numero 2 Miguel Romero Rosas </MARQUEE>
					<table class="table table-striped table-responsive-md">
						<thead style="color:white">
							<tr>
							    <th>Nombre del Tema</th>
							    <th>Descripci√≥n del Tema</th>
							    <th>Grupos del Tema</th>
								<th>Sprints del tema</th>
								<th>Prefijo para grupos Tema</th>
								<th>Editar el Tema</th>
								<th>Borrar el Tema</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="topic : ${topics}">
							    <td class="text-info" th:text="${topic.name}"></td>
							    <td class="text-info" th:text="${topic.description}"></td>
								<td class="text-info" th:text="${topic.defaultGroups}"></td>
								<td class="text-info" th:text="${topic.defaultSprints}"></td>
								<td class="text-info" th:text="${topic.groupPrefix}"></td>
								<td><a th:href="@{/TemaCap/editar/{id}(id=${topic.id})}"
									class="btn btn-primary"><i class="fas fa-text-height fa-spin"></i></a></td>
								<td><a th:href="@{/TemaCap/eliminar/{id}(id=${topic.id})}"
									class="btn btn-primary"><i class="far fa-trash-alt fa-spin"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/TemaCap/agregar" class="btn btn-primary">Agregar nuevo tema</a>
				</p>

			</div>
		</div>
		<a href="/"> Volver a la pagina anterior<i class="fas fa-home ml-2"></i></a>
	</div>
</body>
</html>
