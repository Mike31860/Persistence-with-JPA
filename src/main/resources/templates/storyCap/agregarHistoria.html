<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body style="background: gray">
	<div class="container my-5" style="background: black">
		<h2 class="mb-5" style="color:white">Agregar una Nueva Historia</h2>
		<MARQUEE style="color:white"> Taller Numero 2 Miguel Romero Rosas </MARQUEE>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${tsscStory}" th:action="@{/storyCap/add/}"
					method="post">
					<div class="row">


						<div class="form-group col-md-6">
							<label for="description" class="col-form-label" style="color:white">Descripcion de la Story a Agregar</label> <input type="text" th:field="*{description}"
								class="form-control" id="description" placeholder="Description">
							<span th:if="${#fields.hasErrors('description')}"
								th:errors="*{description}" class="text-danger"> </span>
						</div>

						<div class="form-group col-md-6">
							<label for="businessValue" class="col-form-label" style="color:white">Valor
								de Negocio de la Story a Agregar</label> <input type="number" th:field="*{businessValue}"
								class="form-control" id="businessValue"
								placeholder="businessValue"> 
								<span
								th:if="${#fields.hasErrors('businessValue')}"
								th:errors="*{businessValue}" class="text-danger"> </span>

						</div>
						<div class="form-group col-md-6">
							<label for="initialSprint" class="col-form-label" style="color:white">Valor
								del sprint inicial de la Story a Agregar</label> <input type="number"
								th:field="*{initialSprint}" class="form-control"
								id="initialSprint" placeholder="initialSprint">
								 <span
								th:if="${#fields.hasErrors('initialSprint')}"
								th:errors="*{initialSprint}" class="text-danger"> </span>
						</div>

						<div class="form-group col-md-6">
							<label for="priority" class="col-form-label" style="color:white">Valor de
								Prioridad de la Story A Agregar </label> <input type="number" th:field="*{priority}"
								class="form-control" id="priority" placeholder="priority">
							<span th:if="${#fields.hasErrors('priority')}"
								th:errors="*{priority}" class="text-danger"> </span>
						</div>

						<div class="form-group col-md-6">
							<label for="tsscGame" class="col-form-label" style="color:white">Elegir el juego a vincular a la Story</label> <select
								class="form-control-range" th:field="*{tsscGame}">
								<option th:each="gam : ${games}" th:value="${gam.id}"
									class="form-control" th:text="${gam.name}"
									th:selected="${tsscStory.tsscGame=gam}"></option>

							</select> 
							<span th:if="${#fields.hasErrors('tsscGame')}"
								th:errors="*{tsscGame}" class="text-danger"></span>
						</div>


						<div class="col-md-4 mt-3">

							<input type="hidden" class="btn btn-primary" value="">

						</div>


						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Adicionar">
						</div>

						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancelar">
						</div>
						
						</div>
						<br>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
