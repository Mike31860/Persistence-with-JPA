<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body  style="background: gray">
	<div class="container my-5"  style="background: black">
		<h2 class="mb-5" style="color:white">Agregar un nuevo juego</h2>
		<MARQUEE style="color:white"> Taller Numero 2 Miguel Romero Rosas </MARQUEE>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${tsscGame}" th:action="@{/gameCap/add/}"
					method="post">
					<div class="row">

						<div class="form-group col-md-6">
							<label for="name" class="col-form-label" style="color:white">Nombre del Juego a ser Agregado</label>
							<input type="text" th:field="*{name}" class="form-control"
								id="name" placeholder="201-MGP-Full"> 
								<span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"> </span>
						</div>

						<div class="form-group col-md-6">
							<label for="adminPassword" class="col-form-label" style="color:white">Contraseña Administrador </label> <input type="text" th:field="*{adminPassword}"
								class="form-control" id="adminPassword"
								placeholder="Admin Password"> 
								<span th:if="${#fields.hasErrors('adminPassword')}" th:errors="*{adminPassword}" class="text-danger"> </span>
						</div>

						<div class="form-group col-md-6">
							<label for="scheduledDate" class="col-form-label" style="color:white">Fecha de creacion de juego</label> <input
								type="date" th:field="*{scheduledDate}" class="form-control"
								id="scheduledDate" placeholder="01/01/2000"> 
								<span th:if="${#fields.hasErrors('scheduledDate')}" th:errors="*{scheduledDate}" class="text-danger"> </span>
						</div>

						<div class="form-group col-md-6">
							<label for="scheduledTime" class="col-form-label" style="color:white">Hora de juego a crearse</label> <input
								type="time" th:field="*{scheduledTime}" class="form-control"
								id="scheduledTime" placeholder="10:00 am"> 
								<span th:if="${#fields.hasErrors('scheduledTime')}" th:errors="*{scheduledTime}" class="text-danger"> </span>
						</div>

						<div class="form-group col-md-6">
							<label for="nGroups" class="col-form-label" style="color:white">Cantidad de Grupos del juego</label> <input type="number" th:field="*{nGroups}"
								class="form-control" id="nGroups" placeholder="nGroups">
							<span th:if="${#fields.hasErrors('nGroups')}" th:errors="*{nGroups}" class="text-danger"> </span>

						</div>
						<div class="form-group col-md-6">
							<label for="nSprints" class="col-form-label" style="color:white">Cantidad Sprints de juego</label> <input type="number" th:field="*{nSprints}"
								class="form-control" id="nSprints" placeholder="nSprints">
							<span th:if="${#fields.hasErrors('nSprints')}" th:errors="*{nSprints}" class="text-danger"> </span>
						</div>

						<div class="form-group col-md-6">
							<label for="userPassword" class="col-form-label" style="color:white">Contraseña usuario </label> <input type="text" th:field="*{userPassword}"
								class="form-control" id="userPassword"
								placeholder="Contraseña Usuario"> 
								<span th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}" class="text-danger"> </span>
						</div>

						<div class="form-group col-md-6">
							<label for="guestPassword" class="col-form-label" style="color:white">Contraseña observador </label> <input type="text" th:field="*{guestPassword}"
								class="form-control" id="guestPassword"
								placeholder="Contraseña Observador"> 
								<span th:if="${#fields.hasErrors('guestPassword')}" th:errors="*{guestPassword}" class="text-danger"> </span>
						</div>

						<div class="form-group col-md-6">
							<label for="tsscTopic" class="col-form-label" style="color:white">Tema del juego</label> <select
								class="form-control-range" th:field="*{tsscTopic}">
								<option th:value="null">Juego sin Tema</option>
								<option th:each="topic : ${topics}" th:value="${topic.id}" class="form-control" th:text="${topic.name}"
									th:selected="${tsscGame.tsscTopic=topic}"></option>
							</select> <span th:if="${#fields.hasErrors('tsscTopic')}" th:errors="*{tsscTopic}"></span>
						</div>
						

                       <div class="col-md-4 mt-3">
                       
                       <input type="hidden" class="btn btn-primary"
									value="">
                       
                       </div>
                       </div>
					<div class="row">
							<div class="col-md-4 mt-3" >
								<input type="submit" name="action" class="btn btn-primary" 
								value="Agregar el juego">
							</div>


							<div class="col-md-3 mt-3">
								<input type="submit" name="action" class="btn btn-secondary"
								value="Cancelar Operacion">
							</div>
					</div>
				
				</form>
			</div>
		</div>
	</div>
</body>
</html>
